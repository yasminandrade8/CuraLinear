<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="/scripts/cadastro.js"></script>
    <title>Cadastro/Login - CuraLinear</title>
    <style>




    </style>
</head>
<body onload="dados()">

    <header class="header">
        <img class="logo" src="/CuraLinear-main/img/logo.png">
        <div class="nav-links">
            <li class="navitem">
            <a href="public/sobre.html">Sobre</a>
            </li>
             <li class="navitem">
            <a href="/CuraLinear-main/public/cadastro.html">Entrar</a>
            </li>
        </div>
    </header>
    <br>
    <br>
    <br>
    <main>
        <div class="cadastrodiv">
            <div class="cardcad">
                <h2>Antes de começarmos, faça seu cadastro</h2>
                <form class="form">
                    <div class="cadinput">
                        <label for="name">Nome completo</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="cadinput">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="cadinput">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="btn-container"> 
                    <a href="perguntas.html">
                    <button type="button" class="btn" onclick="inserirDS()">Cadastrar</button>
                    </a>
                    </div>
                </form>
                <div class="cadastro">
                <p>Você é Psicólogo?</p> <a href="cadastropsicologo.html">clique aqui</a>
                <p>Já tem cadastro?</p> <a href="login.html">efetue seu login</a>
                </div>
            
            </div>

            <div class="butterfly-graphic">
                <img  class="brabuleta" src="/CuraLinear-main/img/butterfly.png">
            </div>
        </div>
    </main>



</body>
</html>
