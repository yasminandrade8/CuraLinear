<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="/scripts/cadastro.js"></script>
    <title>Cadastro/Login - CuraLinear</title>
    <style>
        /* Estilos Globais e do Corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fundo cinza claro */
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Cabeçalho */
        .header {
            background-color: #3F198F; /* Roxo Principal */
            color: white;
            padding: 15px 40px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #7AB8F6; /* Azul claro para "Linear" */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        /* Container Principal do Formulário */
        .form-container {
            flex-grow: 1; /* Permite que o container ocupe o espaço restante */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative; /* Para posicionar a borboleta */
        }

        /* Card do Formulário */
        .card {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10; /* Garante que o card fique acima da borboleta */
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: calc(100% - 24px); /* Largura total menos padding */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Botão de Entrar */
        .btn-enter {
            background-color: #F7D56E; /* Amarelo Ação */
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn-enter:hover {
            background-color: #edc24b; /* Tom mais escuro ao passar o mouse */
        }

        /* Borboleta e Linha Pontilhada */
        .butterfly-graphic {
            position: absolute;
            top: 50%; /* Centraliza verticalmente com o formulário */
            left: calc(50% + 200px); /* Posiciona à direita do formulário */
            transform: translate(-50%, -50%);
            width: 150px; /* Tamanho da área da borboleta */
            height: 150px;
            z-index: 5; /* Fica atrás do formulário */
        }

        .butterfly {
            width: 100px;
            height: 80px;
            background-color: #6A9CFD; /* Cor azul da borboleta */

            position: absolute;
            left: 20px;
            top: 0;
            transform: rotate(20deg); /* Inclinação da borboleta */
        }
        .butterfly::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: #6A9CFD;
            border-radius: 50% / 60% 60% 40% 40%;
            left: -30px;
            top: 30px;
            transform: rotate(-40deg);
        }

        .dotted-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-image: radial-gradient(circle, #6A9CFD 1px, transparent 1px);
            background-size: 10px 10px;
            transform: translateY(-50%);
            z-index: 1; /* Fica atrás da borboleta */
        }


        /* Rodapé de Confidencialidade */
        .footer-note {
            margin-top: auto; /* Empurra para o final da página */
            padding: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <img class="logo" src="/img/logo.png">
        <div class="nav-links">
            <a href="/public/sobre.html">sobre nós</a>
            <a href="/public/login.html">entrar</a>
        </div>
    </header>

    <div class="form-container">
        <div class="card">
            <h2>Entre com sua conta</h2>
            <form>
                <input type="text" id="id" placeholder="id">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="button" class="btn-enter" onclick="selecionarId()">buscar</button>
            </form>
        </div>

        <div class="butterfly-graphic">
            
            
            <img src="/img/brabuleta.png" class="butterfly">
            
        </div>
    </div>

    <footer class="footer-note">
        Seus Dados São 100% Confidenciais
    </footer>

</body>
</html>
